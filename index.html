<!DOCTYPE html5>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page - Pure</title>
    <link rel="stylesheet" href="assets/css/index.css">
</head>
<body>
    <div class="app">
        <form class="form-app" action="" method="POST">
            <div class="form-header flex justify-center items-center">
                <h1 class="text-header">
                    LOGIN
                </h1>
            </div>
            <div class="form-body flex items-center direction-column">
                <div class="shape-input flex items-center">
                    <input type="text" name="username" id="username" class="form-input" placeholder="Username" required>
                    <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" fill="currentColor" class="bi bi-person-fill" viewBox="0 0 16 16">
                        <path d="M3 14s-1 0-1-1 1-4 6-4 6 3 6 4-1 1-1 1H3Zm5-6a3 3 0 1 0 0-6 3 3 0 0 0 0 6Z"/>
                    </svg>
                </div>
                <div class="shape-input flex items-center">
                    <input type="password" name="password" id="password" class="form-input" placeholder="Password" required>
                    <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" fill="currentColor" class="bi bi-shield-lock-fill" viewBox="0 0 16 16">
                        <path fill-rule="evenodd" d="M8 0c-.69 0-1.843.265-2.928.56-1.11.3-2.229.655-2.887.87a1.54 1.54 0 0 0-1.044 1.262c-.596 4.477.787 7.795 2.465 9.99a11.777 11.777 0 0 0 2.517 2.453c.386.273.744.482 1.048.625.28.132.581.24.829.24s.548-.108.829-.24a7.159 7.159 0 0 0 1.048-.625 11.775 11.775 0 0 0 2.517-2.453c1.678-2.195 3.061-5.513 2.465-9.99a1.541 1.541 0 0 0-1.044-1.263 62.467 62.467 0 0 0-2.887-.87C9.843.266 8.69 0 8 0zm0 5a1.5 1.5 0 0 1 .5 2.915l.385 1.99a.5.5 0 0 1-.491.595h-.788a.5.5 0 0 1-.49-.595l.384-1.99A1.5 1.5 0 0 1 8 5z"/>
                    </svg>
                </div>
                <div class="form-options flex justify-between">
                    <div>
                        <input type="checkbox" id="remember_me" name="remember_me">
                        <label>
                            Remember Me
                        </label>
                    </div>
                    <div>
                        <a href="">
                            Forgot Password?
                        </a>
                    </div>
                </div>
            </div>
            <div class="form-footer flex direction-column items-center">
                <button class="form-footer-button" id="submit_form" name="submit_form">
                    Login
                </button>
                <label>
                    Don't have an account? 
                    <a href="https://higorgaspardeveloper.github.io/register-page/">Register</a>
                </label>
            </div>
        </form>
    </div>
</body>
</html>
